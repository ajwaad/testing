<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noun Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter the Correct Noun</h1>
        <form id="nounForm">
            <label for="nounInput">Type the word "cat" to continue:</label>
            <input type="text" id="nounInput" name="nounInput" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
